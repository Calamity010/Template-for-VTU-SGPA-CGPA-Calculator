    <script type="text/javascript">

      function Calculate() {
       const tc=26;
       var sum=0;
       var sgpa;
       const credits = [4,4,4,4,3,3,2,2];
       const sub = ["17XX51","17XX52","17XX53","17XX54","17XX55X","17XX56X","17XXX57","17XXX58"];
       sub.forEach(myFunction);

       function myFunction(value, index, array) {
         var g = document.getElementById(value).value;
         if (g >=90){
           sum+=10*credits[index];
         }
         else if (g >=80){
           sum+=9*credits[index];
         }
         else if (g >=70){
           sum+=8*credits[index];
         }
         else if (g >=60){
           sum+=7*credits[index];
         }
         else if (g >=45){
           sum+=6*credits[index];
         }
         else if (g >=40){
           sum+=4*credits[index];
         }
         else{
           sum+=0;
         }
       }
       sgpa = sum/tc;
       document.getElementById('sgpa').value = sgpa.toFixed(2);
      }

   </script>
