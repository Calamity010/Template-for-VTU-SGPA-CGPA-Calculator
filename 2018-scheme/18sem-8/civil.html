    />
    <link rel="stylesheet" href="../../index.css"/>
    <script type="text/javascript">

       function Calculate() {
        const tc=18;
        var sum=0;
        var sgpa;
        const credits = [3,3,8,1,3];
        const sub = ["18CV81","18CV82X","18CVP83","18CVS84","18CVI85"];
        sub.forEach(myFunction);

        function myFunction(value, index, array) {
          var g = document.getElementById(value).value;
          if (g >=90){
            sum+=10*credits[index];
          }
          else if (g >=80){
            sum+=9*credits[index];
          }
          else if (g >=70){
            sum+=8*credits[index];
          }
          else if (g >=60){
            sum+=7*credits[index];
          }
          else if (g >=45){
            sum+=6*credits[index];
          }
          else if (g >=40){
            sum+=4*credits[index];
          }
          else{
            sum+=0;
          }
        }
        sgpa = sum/tc;
        document.getElementById('sgpa').value = sgpa.toFixed(2);
       }

    </script>
  </head>
  <body>
   <form>
      <div class="container mb-5">
        <h2>8TH SEMESTER CIVIL </h2>
        <form>
        <div class="table-responsive table-bordered">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>SUBJECT</th>
                <th>MARKS OBTAINED</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>18CV81
                </td>
                <td><input type="number" id="18CV81" placeholder=""></input></td>
              </tr>
              <tr>

              </tr>
              <tr>

              </tr>
              <tr>
                <td>18CVS84</td>
                <td><input type="number" id="18CVS84" placeholder=""></input></td>
              </tr>
              <tr>
                <td>18CVI85</td>
                <td><input type="number" id="18CVI85" placeholder=""></input></td>
              </tr>
                <tr>
                  <td class="fw-bold">SGPA</td>
                  <td><input type="number" id="sgpa" placeholder="" readonly></input></td>
                </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-start gap-2">
              <button type="button" onClick="Calculate()" class="btn btn-success">Calculate</button>
              <input type = "reset" value="reset" style="background-color:red; color:white; border:none; border-radius:0.3rem;"></input>
