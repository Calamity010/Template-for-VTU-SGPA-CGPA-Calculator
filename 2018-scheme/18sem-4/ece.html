   <script type="text/javascript">

       function Calculate() {
        const tc=26;
        var sum=0;
        var sgpa;
        const credits = [3,4,3,3,3,3,2,2,1,0,1,1];
        const sub = ["18MAT31","18EC42","18EC43","18EC44","18EC45","18EC46","18ECL47","18ECL48","18CPC49","18MATDIP41","18KVK49","18KAK49"];
        sub.forEach(myFunction);

        function myFunction(value, index, array) {
          var g = document.getElementById(value).value;
          if (g >=90){
            sum+=10*credits[index];
          }
          else if (g >=80){
            sum+=9*credits[index];
          }
          else if (g >=70){
            sum+=8*credits[index];
          }
          else if (g >=60){
            sum+=7*credits[index];
          }
          else if (g >=45){
            sum+=6*credits[index];
          }
          else if (g >=40){
            sum+=4*credits[index];
          }
          else{
            sum+=0;
          }
        }
        sgpa = sum/tc;
        document.getElementById('sgpa').value = sgpa.toFixed(2);
       }

    </script>
